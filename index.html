<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="assets/images/chip.png" alt>
                    <img src="assets/images/visa.png" alt>
                </div>
                <div class="card-number-box">1234 **** **** 2355</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">Какое-то имя и какая-то фамилия</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">07/32</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="assets/images/visa.png" alt>
                </div>
            </div>
        </div>
        <form id="credit-card-form">
            <div class="inputBox">
                <span>card number</span>
                <input type="text" maxlength="19" class="card-number-input">
                <div class="error-msg card-number-error"></div>
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input" maxlength="100" minlength="3">
                <div class="error-msg card-holder-error"></div>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiration Date</span>
                    <select name id class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <div class="error-msg expiration-error"></div>
                </div>
                <div class="inputBox">
                    <select name id="yearselect" class="year-input" style="margin-top: 25px;">
                        <option value="year" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                    <div class="error-msg expiration-error"></div>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="3" class="cvv-input">
                    <div class="error-msg cvv-error"></div>
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
        </form>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
